<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Ej - 5.7.4 - Un Paint con brocha</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css.css" />
		<script src="jquery-3.1.1.js" type="text/javascript"></script>
		<script src="./js.js" type="text/javascript"></script>
	</head>

	<body>
		<!-- <h3>Un Paint Sencillo</h3> -->
		<canvas id='canvas' width='600' height='400'></canvas>
		<button id='borrarCanvas'>Borrar</button>
		<fieldset id='cambioGrosor'>
			<legend>Grosor</legend>
			<button class='botonGrosor'>10</button>
			<button class='botonGrosor'>9</button>
			<button class='botonGrosor'>8</button>
			<button class='botonGrosor'>7</button>
			<button class='botonGrosor'>6</button>
			<button class='botonGrosor'>5</button>
			<button class='botonGrosor'>4</button>
			<button class='botonGrosor'>3</button>
			<button class='botonGrosor'>2</button>
			<button class='botonGrosor'>1</button>
		</fieldset>
		<fieldset id='cambioColor'>
			<legend>Colores</legend>
			<button class='botonColor' alt='255,255,255' id='blanco'>Blanco</button>
			<button class='botonColor' alt='0,0,0' id="negro">Negro</button>
			<button class='botonColor' alt='0,0,255' id="azul">Azul</button>
			<button class='botonColor' alt='0,255,0' id="verde">Verde</button>
			<button class='botonColor' alt='255,0,0' id="rojo">Rojo</button>
		</fieldset>
	</body>
</html>
